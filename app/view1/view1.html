<div class="block">
    <div class="row">

        <div class="col-md-8 col-md-offset-3 box">
            <form novalidate name="agentform" ng-submit="submitted=true; submitForm(agentform.$valid)" novalidate >
                <div class="form-group">
                    <!-- <label>Name:</label>-->
                    <input name="Name" type="text" class="form-control" placeholder="Name"
                           ng-model="Name" ng-pattern="/^[A-Za-z\s]+$/" maxlength="50"
                           required />
                    <div class="erro-message">


                        <!--<span class="asterisc col-md-7"ng-show="agentform.AgentName.$error.required ">*</span>-->
                        <span ng-show="(agentform.Name.$error.required && agentform.Name.$touched) || (agentform.Name.$invalid && submitted)">This field is required</span>
                        <span ng-show="agentform.Name.$error.pattern"> Give alphabates only</span>
                    </div>
                </div>
                <div class="form-group field">
                    <!--<label>Mobile:</label>-->
                    <input type="text" placeholder="Mobile Number" ng-model="mobile" name="mobile"
                           ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                           maxlength="10" class="form-control" required/>
                    <div class="erro-message">

                        <!--<span class="asterisc col-md-7"ng-show="agentform.AgentName.$error.required ">*</span>-->
                        <span ng-show="(agentform.mobile.$error.required && agentform.mobile.$touched) || (agentform.mobile.$invalid && submitted)">This field is required</span>
                        <span ng-show="agentform.mobile.$error.pattern"> Give valid phoneNumber</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="mail" name="mail" placeholder="Email Id" class="form-control"
                           ng-pattern="/^\(?([a-zA-Z]{1})\)?[A-Za-z0-9._\w]+[A-Za-z0-9]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/"   required/>

                    <div class="erro-message">
                        <span ng-show="(agentform.mail.$error.required && agentform.mail.$touched) || (agentform.mail.$invalid && submitted)">This field is required</span>
                        <span ng-show="agentform.mail.$error.pattern">give valid EmailId</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="address" name="address" placeholder="Address" class="form-control" required/>
                    <div class="erro-message">
                        <span ng-show="(agentform.address.$error.required && agentform.address.$touched) || (agentform.address.$invalid && submitted)">This field is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <select class="select" name="education" ng-model="education" ng-click="" required >
                        <option value="" selected>Qualification</option>
                        <option value="10thpass"><span style="font-size: 20px">10th pass</span></option>
                        <option value="12thpass">12th pass</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Masters">Masters</option>
                        <option value="ph.D">ph.D</option>
                        <option value="None">None</option>
                    </select>
                    <div class="erro-message">
                        <span ng-show="(agentform.education.$error.required && agentform.education.$touched) || (agentform.education.$invalid && submitted)">This Field is required</span>
                    </div>
                </div>


                <div>
                    <button type="submit"  class="btn btn-warning ">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>

<div class="block">
    <div class="row">
        <div class="col-md-8 col-md-offset-3 box">
            <form name="login" ng-submit="submmited=true; submitForm(login.$valid)"novalidate>
                <div class="form-group">
                    <input type="text" placeholder="User Name" name="user" ng-model="user" class="form-control" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                           maxlength="10" required />
                    <div class="erro-message">
                        <span ng-show="(login.user.$error.required && login.user.$touched) || (login.user.$invalid && submmited)">This field is required</span>
                        <span ng-show="login.user.$error.pattern">Give Numbers Only</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password" ng-model="password" required/>
                    <div class="erro-message">
                        <span ng-show="(login.password.$error.required && login.password.$touched) || (login.password.$invalid && submmited)">This field is required</span>
                    </div>
                </div>
                <div>
                    <button type="submit" class=" btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

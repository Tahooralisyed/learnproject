<div class="block">
  <div class="row">
    <div class="col-md-8 col-md-offset-3 box">
      <form  name="teacherform" ng-submit="submitted=true; submitFrom(teacherform.$valid)"novalidate >
        <div class="form-group">
          <input type="text" class="form-control" name="names" ng-model="names" ng-pattern="/^[A-Za-z\s]+$/" placeholder="Name" required/>
          <div class="erro-message">
            <span ng-show="(teacherform.names.$error.required && teacherform.names.$touched) || (teacherform.names.$invalid && submitted)">This field is required</span>
            <span ng-show="teacherform.names.pattern"> Give Alphabets only</span>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="email" placeholder="EmailId" class="form-control" ng-model="email" required/>
          <div class="erro-message">
            <span ng-show="(teacherform.email.$error.required && teacherform.email.$touched) || (teacherform.email.$invalid && submitted)">This field is required</span>
          </div>

        </div>
        <button type="submit" class="btn btn-success">Submit</button>

      </form>

    </div>
  </div>
</div>
